<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pentguinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ad0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b74ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M50 5 L85 20 L85 50 Q85 85 50 95 Q15 85 15 50 L15 20 Z" fill="url(#pentguinGrad)" stroke="#0a1628" stroke-width="2"/>

  <!-- Penguin body -->
  <ellipse cx="50" cy="55" rx="22" ry="28" fill="#0a1628"/>
  <ellipse cx="50" cy="55" rx="16" ry="22" fill="#fff"/>

  <!-- Penguin head -->
  <circle cx="50" cy="32" r="15" fill="#0a1628"/>

  <!-- Eyes -->
  <circle cx="45" cy="30" r="3" fill="#fff"/>
  <circle cx="55" cy="30" r="3" fill="#fff"/>
  <circle cx="45" cy="30" r="1.5" fill="#0a1628"/>
  <circle cx="55" cy="30" r="1.5" fill="#0a1628"/>

  <!-- Beak -->
  <polygon points="50,34 47,38 53,38" fill="#ff8c00"/>

  <!-- Flippers -->
  <ellipse cx="35" cy="55" rx="6" ry="14" fill="#0a1628" transform="rotate(-20 35 55)"/>
  <ellipse cx="65" cy="55" rx="6" ry="14" fill="#0a1628" transform="rotate(20 65 55)"/>

  <!-- Feet -->
  <ellipse cx="45" cy="78" rx="5" ry="3" fill="#ff8c00"/>
  <ellipse cx="55" cy="78" rx="5" ry="3" fill="#ff8c00"/>

  <!-- Binary code effect -->
  <text x="25" y="68" font-family="monospace" font-size="6" fill="#4ad0ff" opacity="0.5">01</text>
  <text x="68" y="68" font-family="monospace" font-size="6" fill="#4ad0ff" opacity="0.5">10</text>
</svg>
